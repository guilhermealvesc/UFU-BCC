      <div class="row info">
        <div class="col-lg-10 col-md-10">
          <div class="search">
            <form method="get">
              <label for="type">Pesquisar: </label>
              <select name="type" id="type">
                <option value="material">Data: dd/mm/aaaa</option>
              </select>
              <input type="text" required>
              <input type="submit" value="Buscar">

            <button>Imprimir</button>

          <table class="table">

              <tr>
                <td style="text-align: center;">Data</td>

            </thead>
            <tbody>
              <tr>
                <td style="text-align: center;">01/07/2008</td>

              </tr>
            </tbody>

        <div class="buttons col-lg-2 col-md-2">
