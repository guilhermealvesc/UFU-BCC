<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site da ABC Health, trazendo + vida">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/contato.css">

    <title>Clinica ABC Health</title>
</head>

<body>
    <header>
        <h1>
            Clínica ABC Health
        </h1>
    </header>
    <nav>
        <ul>
            <li><button class="tabActive" data-tabref="contato">Contato</button></li>
        </ul>
    </nav>
    <main>
        <div class="active" data-tab="contato">
            <section>
                <h2>Contato</h2>
                <form name="registraContato" action="registraContato.php" method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-floating">
                                <input class="form-control" name="nome" minlength="2" maxlength="50" id="nomeContato"
                                    type="text" placeholder="">
                                <label for="nomeContato">Nome</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-floating">
                                <input class="form-control" name="email" id="emailContato" type="email" placeholder="">
                                <label for="emailContato">E-mail</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="" name="mensagem" id="mensagem"></textarea>
                                <label for="mensagem">Mensagem</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" data-bs-toggle="modal" data-bs-target="#validateModal">Enviar</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <address>Av. João Naves de Ávila Santa Mônica, Uberlândia</address>
    </footer>

    <div class="modal fade" id="validateModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">Os seguintes dados precisam ser validados</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Dados inválidos
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>

</html>
